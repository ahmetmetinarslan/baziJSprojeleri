<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <img
          src="https://www.pngmart.com/files/Age-PNG-Isolated-Pic.png"
          alt=""
          style="width: 200px"
          height="200px
          "
        />
        <form id="form" autocomplete="off">
          <label for="date">
            Date Of Birth:
            <input
              type="text"
              maxlength="2"
              size="2"
              id="date"
              placeholder="Date"
              required
            />
            <input
              type="text"
              maxlength="2"
              size="2"
              id="month"
              placeholder="Month"
              autocomplete="on"
              required
            />
            <input
              type="text"
              maxlength="4"
              size="4"
              id="year"
              placeholder="Year"
              required
            />
          </label>
          <br />
          <br />
          <label for="date2">
            Today's Date:
            <input
              type="text"
              maxlength="2"
              size="2"
              id="date2"
              placeholder="Date"
            />
            <input
              type="text"
              maxlength="2"
              size="2"
              id="month2"
              placeholder="Month"
            />
            <input
              type="text"
              maxlength="4"
              size="4"
              id="year2"
              placeholder="Year"
            />
          </label>
          <br />
          <br />
          <button id="calbtn">Calculate</button>
          <br />
          <br />
          <span id="age"></span>&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="months"></span>&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="days"></span>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
